<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zainab Tehreem Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #0d47a1;
      color: white;
    }
    .logo h2 {
      margin: 0;
      font-size: 24px;
    }
    .logo span {
      font-size: 14px;
      display: block;
      opacity: 0.8;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ffca28;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      background: linear-gradient(to right, #1976d2, #0d47a1);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .hero h3 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #ffca28;
      color: #0d47a1;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <h2>Zainab Tehreem</h2>
      <span>Justice Wali</span>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Hello, I'm Zainab Tehreem</h1>
    <h3>Aspiring Justice Wali | AI Enthusiast | Learner</h3>
    <button>Contact Me</button>
  </section>

</body>
</html>
