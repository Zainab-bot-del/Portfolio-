<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zainab Tehreem Justicewali Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background: linear-gradient(to right, #0077b6, #90e0ef);
      color: white;
    }

    .hero-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-left img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
    }

    .hero-right {
      flex: 1;
      padding: 20px;
    }

    .hero-right h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero-right h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      font-weight: 400;
    }

    .hero-right button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #03045e;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero-right button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-left">
      <!-- Add your picture -->
      <img src="your-photo.jpg" alt="Zainab Tehreem">
    </div>
    <div class="hero-right">
      <h1>Zainab Tehreem Justicewali</h1>
      <h2>Video Editor and Coder</h2>
      <button>My Portfolio</button>
    </div>
  </section>
</body>
</html>
